<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">

      <h3>Time:</h3>
      <h4 id="time"></h4>

    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
  </div>
    <div class="container">
    <h1>Calculator</h1>
<!--FORM BEGINS HERE-->
      <form id="calcInput">
        <div class="form-input">
          <label for="valInput">Enter Value:</label>
          <input id="valInput" class="form-control" type="text">
        </div>
        <br>
        <div class="form-input">
          <label for="valInput2">Enter Value:</label>
          <input id="valInput2" class="form-control" type="text">
        </div>
<!--RADIOS BEGIN HERE-->
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            Addition
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            Subtraction
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            Multiplication
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            Division
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="exponent">
            Exponential
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="percent">
            Percentage
          </label>
        </div>
<!--RADIOS END HERE-->
        <button type="submit" class="btn">Go!</button>
        <button id = "reset" type="reset" class="btn">Reset!</button>
      </form>

<!--OUTPUT BEGINS HERE-->
      <div class="row">
        <div class="col-md-2">
          <h2>Addition</h2>
          <ul id="output">

          </ul>
        </div>
        <div class="col-md-2">
          <h2>Subtraction</h2>
          <ul id="output2">

          </ul>
        </div>
        <div class="col-md-2">
          <h2>Multiplication</h2>
          <ul id="output3">

          </ul>
        </div>
        <div class="col-md-2">
          <h2>Division</h2>
          <ul id="output4">

          </ul>
        </div>
        <div class="col-md-2">
          <h2>Exponential</h2>
          <ul id="output5">

          </ul>
        </div>
        <div class="col-md-2">
          <h2>Percentage</h2>
          <ul id="output6">

          </ul>
        </div>
      </div>
    </div>

    <ul id="solution"></ul>
  </body>
</html>
